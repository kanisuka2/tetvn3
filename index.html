<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>M·ª´ng tu·ªïi h·ªçc sinh ‚Äì T·∫øt Vi·ªát Nam</title>
<style>
html, body {
  margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: radial-gradient(circle at bottom, #3b0000, #120000 70%);
}
#scene {
  position: relative; width: 100%; height: 100%;
}
/* c√¢y ƒë√†o */
#tree {
  position: absolute; left: 50%; bottom: 0; transform: translateX(-50%);
  width: 420px; height: 100%; pointer-events: none;
}
#tree::before {
  content: ""; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);
  width: 80px; height: 60%; background: #6b3a1e; border-radius: 40px;
}
.branch {
  position: absolute; background: #6b3a1e; height: 18px; border-radius: 9px;
}
.branch.left { width: 180px; left: 10%; top: 35%; transform: rotate(-25deg); }
.branch.right{ width: 200px; right: 10%; top: 30%; transform: rotate(25deg); }

/* l√¨ x√¨ */
.envelope {
  position: absolute; width: 48px; height: 64px;
  background: linear-gradient(#ff2b2b, #c40000);
  border-radius: 6px; cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,.4);
}
.envelope::after{
  content:""; position:absolute; left:50%; top:10px; transform:translateX(-50%);
  width:16px; height:16px; background:#ffd700; border-radius:50%;
}
.envelope.opened {
  background: linear-gradient(#ffe9b0, #d4a300);
}

/* th√¥ng b√°o */
#toast {
  position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
  background: rgba(0,0,0,.7); color: #fff;
  padding: 10px 20px; border-radius: 20px; font-size: 20px;
}
#total {
  position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
  background: rgba(0,0,0,.8); color: #ffd700;
  padding: 10px 24px; border-radius: 24px; font-size: 22px;
}
#endBtn {
  position: absolute; top: 20px; right: 20px;
  background: #ffd700; border: none; border-radius: 24px;
  padding: 10px 18px; font-size: 18px; cursor: pointer;
}

/* ph√°o hoa */
.firework {
  position: absolute; width: 6px; height: 6px; border-radius: 50%;
  background: radial-gradient(circle, #fff, transparent);
  animation: boom 1s ease-out forwards;
}
@keyframes boom {
  from { transform: scale(1); opacity:1; }
  to   { transform: scale(20); opacity:0; }
}

#final {
  position:absolute; inset:0; display:none; align-items:center; justify-content:center;
  font-size:72px; color:#ffd700; text-align:center;
  text-shadow:0 0 20px red, 0 0 40px gold;
}
</style>
</head>
<body>
<div id="scene">
  <div id="toast">üéÜ H√°i l·ªôc ƒë·∫ßu xu√¢n üéÜ</div>
  <button id="endBtn">üéá K·∫øt th√∫c s·ªõm</button>

  <div id="tree">
    <div class="branch left"></div>
    <div class="branch right"></div>
  </div>

  <div id="total">T·ªïng ti·ªÅn: 0 ƒë</div>
  <div id="final">üéâ CH√öC M·ª™NG NƒÇM M·ªöI 2026 üéâ</div>
</div>

<audio id="music" src="mung_xuan_2026.mp3" autoplay loop></audio>

<script>
const scene = document.getElementById('scene');
const toast = document.getElementById('toast');
const totalEl = document.getElementById('total');
const finalEl = document.getElementById('final');
let total = 0;

const rewards = [
  ...Array(1).fill(100000),
  ...Array(5).fill(50000),
  ...Array(20).fill(20000),
  ...Array(20).fill(10000),
  ...Array(5).fill(5000)
];

// t·∫°o 100 l√¨ x√¨
for (let i = 0; i < rewards.length; i++) {
  const env = document.createElement('div');
  env.className = 'envelope';
  env.style.left = Math.random() * 80 + 10 + '%';
  env.style.top  = Math.random() * 40 + 25 + '%';
  env.onclick = () => openEnv(env, rewards[i]);
  scene.appendChild(env);
}

function openEnv(env, value) {
  if (env.classList.contains('opened')) return;
  env.classList.add('opened');
  total += value;
  toast.textContent = `üéâ Nh·∫≠n ƒë∆∞·ª£c ${value.toLocaleString()} ƒë`;
  totalEl.textContent = `T·ªïng ti·ªÅn: ${total.toLocaleString()} ƒë`;
  firework(env.getBoundingClientRect().left, env.getBoundingClientRect().top);
}

function firework(x, y) {
  const fw = document.createElement('div');
  fw.className = 'firework';
  fw.style.left = x + 'px';
  fw.style.top = y + 'px';
  scene.appendChild(fw);
  setTimeout(()=>fw.remove(), 1000);
}

// k·∫øt th√∫c s·ªõm
endBtn.onclick = () => {
  finalEl.style.display = 'flex';
  setInterval(()=>firework(Math.random()*window.innerWidth, Math.random()*window.innerHeight),200);
};
</script>
</body>
</html>
